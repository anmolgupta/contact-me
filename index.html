      /* CSS Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* CSS Variables for Theming */
      :root {
        --color-primary: #2563eb;
        --color-primary-dark: #1d4ed8;
        --color-secondary: #64748b;
        --color-text: #1f2937;
        --color-text-light: #6b7280;
        --color-background: #ffffff;
        --color-surface: #f8fafc;
        --color-border: #e5e7eb;
        --color-assistant-bg: #f0f9ff;
        --spacing-xs: 0.5rem;
        --spacing-sm: 1rem;
        --spacing-md: 1.5rem;
        --spacing-lg: 2rem;
        --spacing-xl: 3rem;
        --radius: 0.5rem;
        --radius-lg: 1rem;
        --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --max-width: 1200px;
        --transition: all 0.3s ease;
      }

      /* Base Typography */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: var(--color-text);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-md);
      }

      /* Main Container */
      .container {
        width: 100%;
        max-width: var(--max-width);
        margin: 0 auto;
      }

      /* Unified Card Component */
      .card {
        background: var(--color-background);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        overflow: hidden;
        display: grid;
        grid-template-columns: 360px 1fr;
        min-height: 500px;
      }

      /* AI Assistant Panel (Left) */
      .card__assistant {
        background: var(--color-surface);
        border-right: 1px solid var(--color-border);
        padding: var(--spacing-sm);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .assistant__header {
        text-align: center;
        padding-bottom: 0.5rem;
        margin-bottom: 0.25rem;
        border-bottom: 1px solid var(--color-border);
      }

      .assistant__title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-text);
        margin-bottom: 0;
        text-align: center;
      }

      .assistant__subtitle {
        font-size: 0.8rem;
        color: var(--color-text-light);
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .assistant__embed {
        flex: 1;
        background: var(--color-background);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 180px;
      }

      .assistant__placeholder {
        text-align: center;
        padding: 0.5rem;
      }

      .assistant__placeholder-icon {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
        opacity: 0.5;
      }

      .assistant__placeholder-text {
        color: var(--color-text-light);
        font-size: 0.75rem;
      }

      /* Main Content (Right) */
      .card__main {
        padding: var(--spacing-md) var(--spacing-lg);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
      }

      /* Assistant Features in Main - Simplified */
      .assistant__features {
        background: var(--color-surface);
        border-radius: var(--radius);
        padding: 0.75rem 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.375rem;
        margin-bottom: 0.5rem;
      }

      .assistant__feature {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
        color: var(--color-text-light);
      }

      .assistant__feature-icon {
        color: var(--color-primary);
        flex-shrink: 0;
        opacity: 0.7;
      }

      /* Contact Section in Main Panel - Ultra Minimal */
      .main__contact {
        margin-top: auto;
        padding-top: 0.5rem;
      }

      .contact-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        margin-bottom: 0.5rem;
        font-size: 0.75rem;
        color: var(--color-text-light);
      }

      .contact-list__item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        padding-right: 0.75rem;
      }

      .contact-list__icon {
        width: 12px;
        height: 12px;
        flex-shrink: 0;
        opacity: 0.5;
      }

      .contact-list__link {
        color: inherit;
        text-decoration: none;
      }

      .contact-list__link:hover {
        text-decoration: underline;
      }

      .social-links {
        display: flex;
        gap: 0.25rem;
      }

      .social-links__item {
        width: 20px;
        height: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--color-text-light);
        opacity: 0.6;
      }

      .social-links__item:hover {

      }

      .confirmation-box {

        padding: 0.5rem;
        margin-top: 0.5rem;
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        background: var(--color-background);
        color: var(--color-text);
        font-size: 0.75rem;
        font-family: inherit;
      }

      /* Responsive Design */
      @media (max-width: 991px) {
        .card {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto;
        }

        .card__assistant {
          border-right: none;
          border-bottom: 1px solid var(--color-border);
        }

        .assistant__embed {
          min-height: 250px;
        }
      }

      @media (max-width: 575px) {
        body {
          padding: var(--spacing-sm);
        }

        .card__assistant,
        .card__main {
          padding: var(--spacing-md);
        }

        .assistant__embed {
          min-height: 200px;
        }

        .contact-list {
          grid-template-columns: 1fr;
        }
      }

      /* Print Styles */
      @media print {
        body {
          background: white;
          padding: 0;
        }

          box-shadow: none;
          border: 1px solid var(--color-border);
          grid-template-columns: 1fr;
        }

        .card__assistant {
          display: none;
        }
      }
    </style>
